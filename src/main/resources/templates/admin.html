<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Dashboard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="/admin-page">Admin Dashboard</a>
			<div class="d-flex align-items-center">
				<span class="me-4">Welcome, [[${user.getFullname()}]]</span>
				<span sec:authorize="isAuthenticated" class="ml-4">
					<a th:href="@{/logout}" class="btn btn-secondary text-light">
						Logout
					</a>
				</span>
			</div>
		</div>
	</nav>


	<div class="container">
		<!-- Your content here -->
		<h2 class="text-center mt-3 mb-3">List All User</h2>
		<div class="d-flex justify-content-end mb-3">
			<a href="/admin-page/add-User" class="btn btn-success">Add User</a>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">User ID</th>
					<th scope="col">First Name</th>
					<th scope="col">Last Name</th>
					<th scope="col">Weight</th>
					<th scope="col">Height</th>
					<th scope="col">Email</th>
					<th scope="col">Password</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="users : ${userList}">
					<td th:text="${users.id}"></td>
					<td th:text="${users.firstName}"></td>
					<td th:text="${users.lastName}"></td>
					<td th:text="${users.weight}"></td>
					<td th:text="${users.height}"></td>
					<td th:text="${users.email}"></td>
					<td th:text="${users.role.roleName}"></td>
					<td class="d-flex gap-2">
						<a th:href="@{/admin-page/update-user/{id}(id=${users.id})}" class="btn btn-primary">Update</a>
						<form th:action="@{/admin-page/delete-user/{id}(id=${users.id})}" th:method="post">
							<input type="submit" value="Delete" class="btn btn-danger">
						</form>
					</td>
				</tr>
			</tbody>
		</table>

	</div>

</body>

</html>
