<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>New Exercise</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
		
</head>

<body>
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="/user-page">User Dashboard</a>
			<div class="d-flex align-items-center">
				<span sec:authorize="isAuthenticated" class="ml-4">
					<a th:href="@{/logout}" class="btn btn-secondary text-light">
						Logout
					</a>
				</span>
			</div>
		</div>
	</nav>

	<div class="container">
		<a href="/user-page" class="btn btn-link mt-3 mb-2"><i class="fas fa-arrow-left"></i> Back</a>
		<h1 class="mt-5">Add Exercise</h1>
		<form th:action="@{/user-page/add-exercise}" method="post">
			<div class="mb-3">
				<label for="exerciseType" class="form-label">Exercise Type</label>
				<input type="text" class="form-control" id="exerciseType" name="exerciseType" required>
			</div>
			<div class="mb-3">
				<label for="duration" class="form-label">Duration</label>
				<input type="number" class="form-control" id="duration" name="duration" required>
			</div>
			<div class="mb-3">
				<label for="calories_burned" class="form-label">Calories Burned</label>
				<input type="number" class="form-control" id="calories_burned" name="calories_burned" required>
			</div>
			<div class="mb-3">
				<label for="exercise_date" class="form-label">Date</label>
				<input type="date" class="form-control" id="exercise_date" name="exercise_date" required>
			</div>
			<button type="submit" class="btn btn-primary">Save</button>
		</form>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
		integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
		crossorigin="anonymous"></script>

</body>

</html>
