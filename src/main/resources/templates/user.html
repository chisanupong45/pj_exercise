<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="/user-page">User Dashboard</a>
			<div class="d-flex align-items-center">
				<span class="me-4">Welcome, [[${user.getFullname()}]]</span>
				<span sec:authorize="isAuthenticated" class="ml-4">
					<a th:href="@{/logout}" class="btn btn-secondary text-light">
						Logout
					</a>
				</span>
			</div>
		</div>
	</nav>


	<div class="container">
		<!-- Your content here -->
		<h2 class="text-center mt-3 mb-3">List Nutrition</h2>
		<div class="d-flex justify-content-end mb-3">
			<a href="/user-page/add-food" class="btn btn-success">New Nutrition</a>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Food Name</th>
					<th scope="col">Quantity</th>
					<th scope="col">Calories</th>
					<th scope="col">Date</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="nutrition : ${nutritionData}">
					<td th:text="${nutrition.foodName}"></td>
					<td th:text="${nutrition.quantity}"></td>
					<td th:text="${nutrition.calories}"></td>
					<td th:text="${nutrition.nutrition_date}"></td>
					<td class="d-flex gap-2">
						<a th:href="@{/user-page/update-food/{id}(id=${nutrition.id})}" class="btn btn-primary">Update</a>
						<a th:href="@{/user-page/del-nutrition/{id}(id=${nutrition.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>

	</div>
	
	<div class="container">
		<!-- Your content here -->
		<h2 class="text-center mt-3 mb-3">List Exercise</h2>
		<div class="d-flex justify-content-end mb-3">
			<a href="/user-page/add-exercise" class="btn btn-success">New Exercise</a>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Exercise Type</th>
					<th scope="col">Duration</th>
					<th scope="col">Calories Burned</th>
					<th scope="col">Date</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="exercise : ${exerciseData}">
					<td th:text="${exercise.exerciseType}"></td>
					<td th:text="${exercise.duration}"></td>
					<td th:text="${exercise.calories_burned}"></td>
					<td th:text="${exercise.exercise_date}"></td>
					<td class="d-flex gap-2">
						<a th:href="@{/user-page/update-exercise/{id}(id=${exercise.id})}" class="btn btn-primary">Update</a>
						<a th:href="@{/user-page/del-exercise/{id}(id=${exercise.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
