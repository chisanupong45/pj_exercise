<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Login</h2>
                    </div>
                    <div class="card-body">
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            Invalid Username or Password
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success" role="alert">
                            Logout Successfully
                        </div>
                        <form th:action="@{/login}" method="post">
                            <div class="form-group mb-3">
                                <label for="username">Email:</label>
                                <input type="email" id="username" name="username" placeholder="Enter your email" required class="form-control">
                            </div>
                            <div class="form-group mb-3">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" placeholder="Enter your password" required class="form-control">
                            </div>
                            <input type="submit" value="Login" class="btn btn-primary w-100">
                        </form>
                        <div class="text-center mt-3">
							Don't have an account?
							<a href="/registration">Register here</a>
						</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
