<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add Account</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="/admin-page">Admin Dashboard</a>
			<div class="d-flex align-items-center">
				<span sec:authorize="isAuthenticated" class="ml-4">
					<a th:href="@{/logout}" class="btn btn-secondary text-light">
						Logout
					</a>
				</span>
			</div>
		</div>
	</nav>
	
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header bg-primary text-white text-center">
						<h2>Add Account</h2>
					</div>
					<div class="card-body">
						<div th:if="${message != null}" class="alert alert-danger" role="alert">
							[[${message}]]
						</div>
						<form th:action="@{/admin-page/add-User}" method="post" role="form" th:object="${user}">
							<div class="form-group mb-3">
								<label for="firstName">First name:</label>
								<input th:field="*{firstName}" type="text" id="firstName" name="firstName"
									placeholder="Enter your Firstname" required class="form-control">
							</div>
							<div class="form-group mb-3">
								<label for="lastName">Last name:</label>
								<input th:field="*{lastName}" type="text" id="lastName" name="lastName"
									placeholder="Enter your Lastname" required class="form-control">
							</div>
							<div class="form-group mb-3">
								<label for="weight">Weight:</label>
								<input th:field="*{weight}" type="text" id="weight" name="weight"
									placeholder="Enter your Weight" required class="form-control">
							</div>
							<div class="form-group mb-3">
								<label for="height">Height:</label>
								<input th:field="*{height}" type="text" id="height" name="height"
									placeholder="Enter your Height" required class="form-control">
							</div>
							<div class="form-group mb-3">
								<label for="email">Email:</label>
								<input th:field="*{email}" type="email" id="email" name="email"
									placeholder="Enter your email" required class="form-control">
							</div>
							<div class="form-group mb-3">
								<label for="password">Password:</label>
								<input th:field="*{password}" type="password" id="password" name="password"
									placeholder="Enter your password" required class="form-control">
							</div>

							<input type="submit" value="Add" class="btn btn-primary w-100">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
